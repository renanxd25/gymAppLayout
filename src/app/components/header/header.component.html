<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title class="ion-justify-content-center">
      <img class="img-logo"  src="../../../assets/logotest.png" alt="Logo">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-title>
    <ion-grid>
      <ion-row>
        <!-- Imagem redonda do perfil do usuário -->
        <ion-col size="auto">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>

        <!-- Nome do usuário -->
        <ion-col size="auto" class="user-info">
          <ion-label class="labelHeader">
            {{userName}}
            <p class="user-subtitle">{{statusUser}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-title>

  <ion-card class="custom-card">
    <ion-card-content>
      <ion-buttons class="ion-justify-content-center">
        <ion-button>
          <span class="labelSubCard">
            <ion-icon  name="body-sharp"></ion-icon>
           {{myBody}}
          </span>
        </ion-button>
        <ion-button>
          <span class="labelSubCard">
            <ion-icon name="trophy-sharp"></ion-icon>
            {{goals}}
          </span>
        </ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-header>
