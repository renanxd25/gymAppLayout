<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title class="ion-justify-content-center">
      <img class="img-logo"  src="../../assets/logotest.png" alt="Logo">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-title>
    <ion-grid>
      <ion-row>
        <!-- Imagem redonda do perfil do usuário -->
        <ion-col size="auto">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>

        <!-- Nome do usuário -->
        <ion-col size="auto" class="user-info">
          <ion-label class="labelHeader">
            {{userName}}
            <p class="user-subtitle">{{statusUser}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-title>

  <ion-card class="custom-card">
    <ion-card-content>
      <ion-buttons class="ion-justify-content-center">
        <ion-button>
          <span class="labelSubCard">
            <ion-icon  name="body-sharp"></ion-icon>
           {{myBody}}
          </span>
        </ion-button>
        <ion-button>
          <span class="labelSubCard">
            <ion-icon name="trophy-sharp"></ion-icon>
            {{goals}}
          </span>
        </ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <div>
    <p class="titleCardsBody">{{personalOn}} <ion-icon name="add-circle-outline"></ion-icon></p>
    <swiper-container
      #swiper
      (slidechange)="onSlideChange($event)"
      [modules]="swiperModules"
      [slidesPerView]="1.5"
      [initialSlide]="0"
      [centeredSlides]="true"
      [spaceBetween]="12">

      <!-- effect="flip" -->
      <swiper-slide>
        <ion-slide>
          <ion-card class="custom-cardtest">
            <ion-row class="ion-justify-content-center row-card">
              <ion-buttons>
                <ion-button>
                  <ion-icon class="icon-add" name="add-circle-outline"></ion-icon>
                    <p class="textoAdd">Novo <br>Treino</p>
                </ion-button>
              </ion-buttons>
            </ion-row>
          </ion-card>
        </ion-slide>
      </swiper-slide>

      <swiper-slide>
        <ion-slide>
          <ion-card class="card-yoga">
            <ion-card-header>
              <ion-card-title class="yogaTitle">{{yoga}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </swiper-slide>
    </swiper-container>
  </div>

  <div>
    <p class="titleCardsBody">{{programas}}</p>
    <swiper-container
      #swiper
      (slidechange)="onSlideChange($event)"
      [modules]="swiperModules"
      [slidesPerView]="1.5"
      [initialSlide]="0"
      [centeredSlides]="true"
      [spaceBetween]="12">
      <!-- effect="flip" -->
      <swiper-slide>
        <ion-slide>
          <ion-card class="custom-cardtest" id="background-card2">
            <ion-card-content class="contentCardBody">
             <p>{{keepTraining}}</p>
            </ion-card-content>
            <ion-card-header class="headerCardBody">
              <ion-card-title>{{levatamento}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </swiper-slide>

      <swiper-slide>
        <ion-slide>
          <ion-card class="card-yoga">
            <ion-card-header>
              <ion-card-title class="yogaTitle">{{yoga}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </swiper-slide>
    </swiper-container>
  </div>

  <div>
    <p class="titleCardsBody">{{contents}}</p>
    <swiper-container
      #swiper
      (slidechange)="onSlideChange($event)"
      [modules]="swiperModules"
      [slidesPerView]="1.5"
      [initialSlide]="0"
      [centeredSlides]="true"
      [spaceBetween]="12">
      <!-- effect="flip" -->
      <swiper-slide>
        <ion-slide>
          <ion-card class="card-botom">
            <ion-buttons class="button-conteudo">
            </ion-buttons>
          </ion-card>
        </ion-slide>
      </swiper-slide>

      <swiper-slide>
        <ion-slide>
          <ion-card class="card-botom">
          </ion-card>
        </ion-slide>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
